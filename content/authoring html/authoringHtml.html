<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Authoring HTML</title>
    <meta name="description" content="This article describes how to build your own basic HTML page using markup.">
</head>
<body>
	<div>
		<span class="author-name">
			Author: <a href="https://" itemprop="author">Charlie B.</a>
		</span>
		<br/>

	</div>
	<img src="header.jpg">
	<h1>Authoring HTML</h1>
	<hr>
	<h2>Body of an HTML page</h2>
	<p>
	<div>
		&lt;!DOCTYPE html&gt;<br>
		&lt;html&gt;<br>&lt;head&gt;<br>&lt;title&gt;Page Title&lt;/title&gt;<br>
		&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h1&gt;This is a Heading&lt;/h1&gt;<br>&lt;p&gt;This is a paragraph.&lt;/p&gt;<br><br>
		&lt;/body&gt;<br>&lt;/html&gt;
	</div>

	</p>

</body>
</html>
